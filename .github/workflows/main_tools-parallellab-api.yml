# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - tools-parallellab-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        working-directory: ./Backend
        run: dotnet build --configuration Release

      - name: dotnet publish
        working-directory: ./Backend
        run: dotnet publish -c Release -o ${{ github.workspace }}/publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}/publish
      - name: Show resolved DOTNET_ROOT path
        run: |
          echo "DOTNET_ROOT: $DOTNET_ROOT"
          echo "Full publish path: $DOTNET_ROOT/myapp"
          echo "Contents of DOTNET_ROOT:"
          ls -la $DOTNET_ROOT
          echo "Contents of publish folder:"
          ls -la $DOTNET_ROOT/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_65CC8634BF6642CDA62B7ECB007C96D4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_20FE836E7AE647ABBDAFFD562A15804C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5C556D1E14754E7FA7E99E112ED77998 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tools-parallellab-api'
          slot-name: 'Production'
          package: ./publish

          


